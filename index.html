    <h1>TODO APP</h1>

    <div class="button-todo">

    </div>

    <div class="form hidden">
        <h1>Add Todo List</h1>
        <button class="close">&times</button>
        <form nama='form-todo' action="">
            <div class="nama garis">
                <p>Nama</p>
                <input type="text" id="nama" required>
            </div>

            <div class="jabatan garis">
                <p>Jabatan</p>
                <input type="text" id="jabatan" required>
            </div>
            
            <div class="text garis">
                <p>Text</p>
                <textarea name="todo-text" id="todo-text" required></textarea>
            </div>

            <div class="level garis">
            <p>Level</p>
                <div class="todo-level">
                    <select name="level" id="todo-level-dropdown">
                        <option value="Low" selected>Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
            </div>

            <button id="btn-form">Submit</button>
        </form>
    </div>
